{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/mediaqueries.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Honk&family=Pixelify+Sans&family=Sixtyfour&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper">
        
        <div class="intro-div logo-text">
            <h2>Welcome to</h2>
            <div class="logo-and-text">
                <h1>Brink Wallet</h1>
                <img id="btc-gif" class="btc-gif" src="{% static 'images/bitcoin-gif.gif' %}" alt="Bitcoin logo gif">
            </div>
        </div>

        <div class="login-form-wrapper">
            <div class="font-sixty-four-div">
                <h2>Returning User</h2>
            </div>
            <form class="standard-form" action="login" method="POST">
                {% csrf_token %}

                <div class="error-message">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
                
                <div class="font-pixelify-div">
                    <div>
                        <label for="username">Username:</label>
                    </div>
                    <div>
                        <input type="text" id="username" name="username">
                    </div>
                </div>

                <div class="font-pixelify-div">
                    <div>
                        <label for="password">Password:</label>
                    </div>
                    <div>
                        <input type="password" id="password" name="password">
                    </div>
                </div>
            
                <div>
                    <button class="standard-submit-button" type="submit">Login</button>
                </div>
            </form>
        </div>

        <div class="font-pixelify-div">
            <h2>No account with us yet?</h2>
            <a href="register"><button class="standard-button">Register</button></a>
        </div>
    </div>
</body>
</html>
