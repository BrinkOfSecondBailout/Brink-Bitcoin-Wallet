{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="register-wrapper">
        <h1>Register</h1>
        <form action="register" method="POST">
            {% csrf_token %}

            <div class="error-message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>

            <div data-validate="Please enter email: johnwick@gmail.com">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" >
            </div>
                
            <div data-validate="Please choose a username">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username" >
            </div>

            <div>
                <input type="hidden" name="private_key" value="{{detail.private_key}}" readonly>
            </div>

            <div>
                <input type="hidden" name="public_key" value="{{detail.public_key}}" readonly>
            </div>

            <div>
                <input type="hidden" name="address" value="{{detail.address}}" readonly>
            </div>
            
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" >
            </div>
            
            <div>
                <label for="password2">Confirm Password:</label>
                <input type="password" id="password2" name="password2" placeholder="Confirm Password" >
            </div>
            
            <div>
                <button><input type="submit" value="Register"></button>
            </div>
        </form>

        <div>
            <h1>Already have an account?</h1>
            <a href="login">Login</a>
        </div>
    </div>
</body>
</html>
